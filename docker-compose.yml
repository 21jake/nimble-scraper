version: "3.8"

services:
  database:
    image: docker.io/bitnami/postgresql:15
    restart: always
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  backend:
    platform: linux/amd64
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./backend/Dockerfile
  frontend:
    restart: always
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    ports:
      - "3000:80"